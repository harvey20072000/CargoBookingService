<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Booking Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${booking.id}">Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Mode:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${booking.mode}">Mode</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Cargo:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${booking.cargo}">Cargo</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">From:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${booking.loading}">From</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">To:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${booking.discharge}">To</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Created Time:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${booking.createdTime}">Created Time</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
